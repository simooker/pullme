<!doctype html>
<html ng-app="pullme">
<head>
  <meta charset="utf-8">
  <title>Find A Wake</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="navbar navbar-static-top navbar-wake navbar-inverse">
	  <div class="navbar-inner">
	    <div class="container">
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
	      <a class="brand logo" href="#">Find A Wake</a>
	      <div class="nav-collapse collapse">
	        <a href="#/pulls/new" class="btn pull-right">Give A Pull</a>
	        <ul ng-cloak class="nav pull-right" ng-hide="auth.authenticated" ng-controller="SessionCtrl">
					  <li><a href="" bs-modal="'partials/signup.html'" ng-cloak>Sign up</a></li>
					  <li><a href="" bs-modal="'partials/login.html'" ng-cloak>Login</a></li>
					</ul>
					<ul ng-cloak ng-show="auth.authenticated" class="nav pull-right">
					  <li><a href="#/users/{{auth.user}}/requests">Pull Requests <span class="badge badge-inverse" object-length="auth.profile.requests"></span></a></li>
					  <li class="dropdown">
					  	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					  		<span ng-bind="auth.profile.name || auth.email"></span> <b class="caret"></b>
					  	</a>
					  	<ul class="dropdown-menu">
					  		<li><a href="#/users/{{auth.user}}/pulls">Your Boats</a></li>
					  		<li><a href="#/users/{{auth.user}}">Account</a></li>
					  		<li class="divider"></li>
					  		<li><a href="" ng-click="logout()">Logout</a></li>
					  	</ul>
					  </li>
					</ul>
	      </div>
	    </div>
	  </div>
	</div>
	<div ng-view></div>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
  <script type="text/javascript" src="components/jquery/jquery.js"></script>
  <script type="text/javascript" src="components/angular/angular.min.js"></script>
  <script type="text/javascript" src="components/angular/angular-resource.min.js"></script>
  <script type="text/javascript" src="components/angularFire/angularfire.min.js"></script>
  <script type="text/javascript" src="components/angular-strap/angular-strap.min.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-collapse.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-dropdown.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-button.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-modal.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-transition.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-alert.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
