<!doctype html>
<html ng-app="pullme">
<head>
  <meta charset="utf-8">
  <title>Pull Me</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="navbar navbar-static-top navbar-inverse">
	  <div class="navbar-inner">
	    <div class="container">
	      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </a>
	      <a class="brand" href="#">Pull Me</a>
	      <div class="nav-collapse collapse" ng-controller="SessionCtrl">
	        <a href="#/pulls/new" class="btn btn-primary pull-right">Give A Pull</a>
	        <ul class="nav pull-right" ng-hide="isLoggedIn" ng-cloak>
					  <li><a href="#signup" bs-modal="'partials/signup.html'">Sign up</a></li>
					  <li><a href="#login" bs-modal="'partials/login.html'">Login</a></li>
					</ul>
					<ul class="nav pull-right" ng-show="isLoggedIn" ng-cloak>
					  <li class="dropdown">
					  	<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.email}} <b class="caret"></b></a>
					  	<ul class="dropdown-menu">
					  		<li><a href='#'>My Account</a></li>
					  		<li class="divider"></li>
					  		<li><a href="#" ng-click="signout()">Signout</a></li>
					  	</ul>
					  </li>
					  <li class="divider-vertical"></li>
					</ul>
	      </div>
	    </div>
	  </div>
	</div>
	<div ng-view></div>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
  <script type="text/javascript" src="components/jquery/jquery.js"></script>
  <script type="text/javascript" src="components/angular/angular.js"></script>
  <script type="text/javascript" src="components/angularFire/angularFire.min.js"></script>
  <script type="text/javascript" src="components/angular-strap/angular-strap.min.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-collapse.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-dropdown.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-button.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-modal.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-transition.js"></script>
  <script type="text/javascript" src="components/sass-bootstrap/js/bootstrap-alert.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services/auth.js"></script>
  <script type="text/javascript" src="js/controllers/landing.js"></script>
  <script type="text/javascript" src="js/controllers/session.js"></script>
  <script type="text/javascript" src="js/controllers/pulls-new.js"></script>
  <script type="text/javascript" src="js/controllers/pulls-show.js"></script>
</body>
</html>
