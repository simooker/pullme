<div class="container">
	<ul class="breadcrumb">
	  <li><a href="#/">Home</a> <span class="divider">/</span></li>
	  <li><a href="#/users/{{auth.email}}">{{auth.email}}</a> <span class="divider">/</span></li>
	  <li class="active">Pulls</li>
	</ul>
	<div class="page-header">
  	<h2>Your Pulls <small>View and manage your pulls.</small></h2>
	</div>
	<div class="row-fluid" ng-show="pulls">
		<table class="table table-hover">
			<thead>
				<tr>
				  <th>#</th>
				  <th>Boat</th>
				  <th>Location</th>
				  <th>Pull Requests</th>
				  <th colspan="3"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pull in pulls" get-pull="pull">
				  <td>{{$index+1}}</td>
				  <td>{{pull.boat.year}} {{pull.boat.make}} {{pull.boat.model}}</td>
				  <td>{{pull.location.verified}}</td>
				  <td object-length="pull.requests"></td>
				  <td><a href="#/pulls/{{pull.id}}">View</a></td>
				  <td><a href="">Edit</a></td>
				  <td><a href="" ng-click="remove(pull.id)">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
