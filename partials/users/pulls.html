<div class="container">
	<ul class="breadcrumb">
	  <li><a href="#/">Home</a> <span class="divider">/</span></li>
	  <li><a href="#/users/{{auth.user}}">{{auth.email}}</a> <span class="divider">/</span></li>
	  <li class="active">Boats</li>
	</ul>
	<div class="row-fluid">
		<div class="span12">
			<legend>
				<ul class="nav nav-lines">
				  <li>
				    <a href="#/users/{{auth.user}}">Account</a>
				  </li>
				  <li class="active">
				    <a href="#/users/{{auth.user}}/pulls">Boats</a>
				  </li>
				</ul>
			</legend>
			<table class="table table-hover">
				<thead>
					<tr>
					  <th>#</th>
					  <th>Boat</th>
					  <th>Location</th>
					  <th>Pulls Requested</th>
					  <th colspan="3"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="pull in pulls" get-pull="pull">
					  <td>{{$index+1}}</td>
					  <td>{{pull.boat.year}} {{pull.boat.make}} {{pull.boat.model}}</td>
					  <td>{{pull.location.verified}}</td>
					  <td object-length="pull.requests"></td>
					  <td><a href="#/pulls/{{pull.id}}">View</a></td>
					  <td><a href="">Edit</a></td>
					  <td><a href="" ng-click="remove(pull.id)">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
