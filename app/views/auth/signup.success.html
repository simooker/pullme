<div class="sectional sectional-sm color1a">
  <div class="container">
    <h1 class="text-center text-serif">Welcome Aboard!</h1>
  </div>
</div>
<div class="sectional color3">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 animated fadeIn">
      <h3>{{profile.name}}, please verify your email address.</h3>
      <p class="lead"><p>Please wait while we finish creating your new account. This will only take a couple seconds.</p>
      <div ng-cloak ng-show="loading" class="animated fadeIn">
        <h3 class="text-center"><i class="fa fa-spin fa-spinner" ng-class="{true:'fa-spin fa-spinner',false:'fa-check'}[loading]"></i></h3>
      </div>      
    </div>
  </div>
</div>
