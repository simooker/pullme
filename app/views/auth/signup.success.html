<div class="sectional sectional-sm color1a">
  <div class="container">
    <h1 class="text-center text-serif">Welcome Aboard!</h1>
  </div>
</div>
<div ng-cloak ng-hide="profile.emailVerified" class="sectional highlight">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 animated fadeIn text-center">
      <h1><i class="fa fa-envelope-o"></i></h1>
      <h3>We sent you a verification link to your email address.</h3>
      <p class="lead">Please take a moment to verify your email address.</p>
    </div>
  </div>
</div>
<div ng-cloak ng-show="profile.emailVerified" class="sectional highlight">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 animated fadeIn text-center">
      <h1>
        <i class="fa fa-envelope-o"></i>
        <i class="fa fa-check text-success animated fadeInRight"></i>
      </h1>
      <h3>Your email address has been verified.</h3>
      <p class="lead">Now let's have some fun.</p>
      <div class="form-group text-center">
        <a href="/wakes/discover" class="btn btn-lg btn-default color3"><i class="fa fa-search"></i> Find A Wake</a>
      </div>
      <a href="/wakes/share" class="btn btn-lg btn-default"><i class="fa fa-plus"></i> Share A Wake</a>
    </div>
  </div>
</div>
