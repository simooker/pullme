<div class="row sectional color1a animated fadeIn">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 animated fadeInLeft">
      <h3 class="text-center">Login</h3>
      <div class="form-group animated fadeIn" ng-form="loginForm" ng-class="{'shake':err ? true:false}">
        <div ng-cloak ng-show="loading" class="panel-body animated fadeIn">
          <h3 class="text-center text-muted"><i class="fa fa-spin fa-spinner"></i></h3>
        </div>
        <div ng-hide="loading">
          <div ng-show="err" class="alert alert-danger"><strong>{{err}}</strong></div>
          <div class="form-group">
            <input class="form-control" type="text" ng-model="email" name="email" placeholder="Email" required/>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="pass" name="pass" placeholder="Password" required/>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <a href="/signup"><small>Don't have an account, Sign Up</small></a>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-primary btn-block" ng-click="loginPassword()" ng-disabled="loginForm.$invalid">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
