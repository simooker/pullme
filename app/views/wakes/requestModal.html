  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Request A Ride</h4>
  </div>
  <div class="modal-body">
    <div class="row clearfix">
      <div class="col-sm-7">
        <h4>How much can you contribute to boat expenses?</h4>
      </div>
      <div class="col-sm-5">
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input class="form-control" type="text" placeholder="0" ng-model="request.expenses">
          <span class="input-group-addon">.00</span>
        </div>
      </div>
    </div>
    <hr>
    <div class="row clearfix">
      <div class="col-sm-7">
        <h4>Can you help with any of the following?</h4>
      </div>
      <div class="col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.help.ridingLessons">
            Riding Lessions
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.help.driving">
            Driving
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.help.cleanup">
            Cleaning
          </label>
        </div>
      </div>
    </div>
    <hr>
    <div class="row clearfix">
      <div class="col-sm-7">
        <h4>What's your notification preference?</h4>
      </div>
      <div class="col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.notification.email">
            Email
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.notification.text">
            Text Messaging
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.notification.phone">
            Phone Call
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
  </div>
