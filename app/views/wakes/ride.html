<div class="sectional color1a clearfix">
  <div class="container">
    <div class="col-sm-9">
      <h2>{{wake.boat.year}} {{wake.boat.make}} {{wake.boat.model}} <small><i class="fa fa-map-marker"></i> {{wake.location.formatted}}</small></h2>
      <!-- <small ng-cloak ng-show="profile.name">By <a ng-href="/profile/{{wake.userId}}">{{profile.name}}</a></small> -->
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</div>
<div class="sectional highlight">
  <div class="container animated fadeIn">
    <div class="row clearfix">
      <div class="col-sm-7">
        <p class="lead">How much are you willing to contribute for expenses?</p>
        <small class="text-muted">i.e. gas</small>
      </div>
      <div class="col-sm-5">
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input class="form-control" type="text" placeholder="20" ng-model="request.expenses" value="20">
          <span class="input-group-addon">.00</span>
        </div>
      </div>
    </div>
    <hr>
    <div class="row clearfix">
      <div class="col-sm-7">
        <p class="lead">Can you help with any of the following?</p>
      </div>
      <div class="col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.help.ridingLessons">
            Riding Lessions
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.help.driving">
            Driving
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.help.cleanup">
            Cleaning
          </label>
        </div>
      </div>
    </div>
    <hr>
    <div class="row clearfix">
      <div class="col-sm-7">
        <p class="lead">What's your notification preference?</p>
      </div>
      <div class="col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.notification.email">
            Email
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.notification.text">
            Text Message
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="true" ng-model="request.notification.phone">
            Phone Call
          </label>
        </div>
      </div>
    </div>
    <hr/>
    <div class="row clearfix">
      <div class="col-sm-9 form-group">
        <a ng-href="/wakes/{{wake.id}}">Cancel and Go Back</a>
      </div>
      <div class="col-md-3 text-right">
        <button type="button" class="btn btn-block btn-primary btn-lg" ng-click="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
