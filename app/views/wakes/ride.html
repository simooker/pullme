<div class="container animated fadeIn">
  <div class="row clearfix">
    <div class="col-xs-9">
      <h2>{{wake.boat.year}} {{wake.boat.make}} {{wake.boat.model}} <small><i class="fa fa-map-marker"></i> {{wake.location.formatted}}</small></h2>
    </div>
  </div>
  <hr/>
  <div class="row clearfix">
    <div class="col-sm-7">
      <h4>How much can you contribute to expenses?</h4>
      <small class="text-muted">i.e. gas</small>
    </div>
    <div class="col-sm-5">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input class="form-control" type="text" placeholder="0" ng-model="request.expenses">
        <span class="input-group-addon">.00</span>
      </div>
    </div>
  </div>
  <hr>
  <div class="row clearfix">
    <div class="col-sm-7">
      <h4>Can you help with any of the following?</h4>
    </div>
    <div class="col-sm-5">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="true" ng-model="request.help.ridingLessons">
          Riding Lessions
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="true" ng-model="request.help.driving">
          Driving
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="true" ng-model="request.help.cleanup">
          Cleaning
        </label>
      </div>
    </div>
  </div>
  <hr>
  <div class="row clearfix">
    <div class="col-sm-7">
      <h4>What's your notification preference?</h4>
    </div>
    <div class="col-sm-5">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="true" ng-model="request.notification.email">
          Email
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="true" ng-model="request.notification.text">
          Text Messaging
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="true" ng-model="request.notification.phone">
          Phone Call
        </label>
      </div>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-sm-6">
      <a ng-href="/wakes/{{wake.id}}" type="button" class="btn btn-default" ng-click="cancel()">Cancel</a>
    </div>
    <div class="col-sm-6 text-right">
      <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
    </div>
  </div>
</div>
