<div class="landing">
  <div class="container">
    <div class="row-fluid">
      <div class="span6">
        <h1>
          I want to ride near
          <div class="location-container">
            <input type="text" class="landing-input input-block-level" placeholder="your location" ng-model="location.search"></input>
            <button class="btn landing-input" type="button" ng-click="search()"><i class="icon-search"></i></button>
          </div>
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="search-results container">
  <div ng-cloak ng-hide="(pulls | filter:filterPulls).length" class="lamp">
    <h4>We were unable to find any pulls within {{selectedDistance}} miles of <i>{{location.search}}</i>.</h4>
    <p>Try increasing the distance or <a href="#/pulls/new">give a pull</a>.</p>
  </div>
  <div class="row-fluid">
    <ul class="boats clearfix">
      <li class="span3" ng-repeat="pull in pulls | filter:filterPulls">
        <a class="thumbnail" ng-href="#/pulls/{{pull.id}}">
          <div class="img-container">
            <div class="shadow-overlay">
              <span>{{pull.boat.year}} {{pull.boat.make}} {{pull.boat.model}}</span>
            </div>
            <img ng-src="{{pull.thumbnail}}" />
          </div>
          <div class="caption">
            <small class="muted"><i class="icon-map-marker"></i> {{pull.location.verified}}</small>
            <span ng-cloak class="label pull-right" ng-show="pull.location.distance">{{pull.location.distance}} miles</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
